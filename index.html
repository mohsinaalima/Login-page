<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="min-h-screen bg-cover bg-center flex items-center justify-center"
    style="
      background-image: url('https://i.pinimg.com/736x/e3/a9/ca/e3a9ca55a7abfd024d327b89b5cd98df.jpg');
    "
  >
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md">
      <div class="flex items-center mb-6">
        <div class="bg-black text-white px-2 py-1 font-bold text-lg">dip</div>
        <span class="text-black text-lg font-semibold ml-1">ch</span>
      </div>

      <h2 class="text-2xl font-semibold mb-8">Create account</h2>

      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Email</label>
          <input
            type="email"
            placeholder="maush@gmail.com"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 mb-1">Password</label>
          <input
            type="password"
            placeholder="**"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition duration-300"
        >
          Sign up
        </button>
      </form>
      <p class="text-center text-sm mt-4 text-gray-600">
        Already have an account?
        <a href="#" class="text-black font-medium hover:underline"
          >Log in here</a
        >
      </p>
    </div>
  </body>
</html>
